<script>
$(function()
{
$('#txtas').val("connect as.counterfun.cf");
$('#txtus').val("connect us.counterfun.cf");
});
function copy(id)
{
$(id).select();
document.execCommand('copy');
alert("Copied. Now paste into in-game console and hit enter.");
}
function href(link)
{
window.location.href(link);
}
</script>
<title>CounterFun</title>

<body class="bg-dark">
<div class="container">
<div class="row justify-content-center">
<div class="card bg-dark text-white mx-1 my-1" >

<div class="col-md-4">

</div>
<div class="col-md-8">
<div class="card-body">
<h5 class="card-title">Welcome to <b>CounterFun</b></h5>

<div class="input-group">      
<input type="text" class="form-control bg-dark border-success text-success" id="txtas" placeholder="connect as.counterfun.cf" readonly>
<button type="button" class="btn btn-success mx-1" onclick="copy('#txtas')"><i class="fonts font-paste"></i></button>
<button type="button" class="btn btn-info"><i class="fontb font-steam" onclick="href('steam://connect/as.counterfun.cf')"></i></button>
</div>
<div class="input-group my-1">   
<input type="text" class="form-control bg-dark border-success text-success" id="txtus" placeholder="connect us.counterfun.cf" readonly>
<button type="button" class="btn btn-success mx-1" onclick="copy('#txtus')"><i class="fonts font-paste"></i></button>
